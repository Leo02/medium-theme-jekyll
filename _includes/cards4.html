
<div class="tamanho cards-flex">
  {% if site.posts.size == 0 %}
  <h2>No post found</h2> {% else %} {% for post in site.posts %}



  <div class="card3">
    <div class="card3flex">
      <div class="c3 card3img" style="background: url({{ site.baseurl }}/{{ post.image }});">

      </div>
      <div class=" c3 card3text">
        <h2 class="post-title">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="resumo esp">
          {{ post.description }}
        </div>
        <div class="card-topo">
          <div class="foto-quem-postou">
            <div class="foto-qp">

            </div>
          </div>
          <div class="autor-title">
            <h2>Gustavo Quinalha</h2>
            <span><time>{{ post.date | date_to_string }}</time></span>
          </div>
        </div>
      </div>
    </div>
  </div>


  {% endfor %} {% endif %}
</div>
