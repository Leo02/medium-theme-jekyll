<header class="tamanho-menu">
  <div class="menu">
    <div class="menu-logo">
      <div class="logo-flex">
        <div class="logoimg">
          <a href="/"><img src="http://quinalha.me/medium-theme-jekyll/img/logo.png" width="50" alt="" /></a>
        </div>
        <div class="logoescrito">
          Gustavum
        </div>
      </div>
    </div>
    <div class="menu-menu">
      <nav class="menu-item">
          {% for page in site.pages %}
            {% if  page.title %}
              <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
    </div>
  </div>
</header>
