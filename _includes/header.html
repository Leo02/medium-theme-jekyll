<header class="tamanho-menu">
  <div class="menu">
    <div class="menu-logo">
      <img src="img/logo.png" width="50" alt="" />
    </div>
    <div class="menu-menu">
      <nav class="menu-item">
          {% for page in site.pages %}
            {% if  page.title %}
              <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
    </div>
  </div>
</header>
